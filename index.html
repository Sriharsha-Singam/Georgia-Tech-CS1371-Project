  <body>
      
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
              <h1 class="display-3">Calculate Your Grades</h1>
              <p class="lead">Easy way to calculate all of your grades in high school or college!!!</p>
              <div class="row"><div class="col-md-12 text-center " id="final"><input type="text" class="form-control" placeholder="Enter Desired Final Grade" id = "finalScore"></div></div>
              <div class="form-group col-md-12 text-center" id="list">
                <label for="exampleFormControlSelect1">Course Names</label>
                <select class="form-control" id="listSelect">
                    <option disabled selected>--Pick An Option--</option>

                    <option>MATH1501</option>

                    <option>PHYS2211</option>
                    <option>PHYS2212</option>
                    <option>PHYS2213</option>
                    <option>PHIL2010</option>
                    <option>PHIL2025</option>

                    <option>ECE2026</option>
                </select>
              </div>
              <div class="col-md-12 text-center" id="button"> 
                  
                <button type="button" class="btn btn-success text-center" id="calc">
                      Calculate!
                    </button> 
<!--
                  <div class="alert alert-success" role="alert" id="input">

-->
                  <div><h5 id="input">Your Final Exam Grade should be</h5></div>
          </div>
          </div>
      </div>
      
      <div class="row">
          <table>
              <tr>
                <div class= "row">
                  <th id="cat" class="col-md-4">
                      <ul class="list-group ">
                          <li class="list-group-item list-group-item-success">Categories</li>
                          <li class="list-group-item list-group-item-warning">Tests</li>
                          <li class="list-group-item list-group-item-warning">Homework</li>
                          <li class="list-group-item list-group-item-warning">Quiz</li>
                          <li class="list-group-item list-group-item-warning">Class Participation</li>
                          <li class="list-group-item list-group-item-warning">Extra Credit</li>
                          <li class="list-group-item list-group-item-warning">Final Exam</li>
                        </ul>
                  </th>
                  <th id="weight" class="col-md-4">
                      <ul >
                          <li class="list-group-item list-group-item-success">Weights in %</li>
                          <li class="input-group-addon"><input type="text" class="form-control" placeholder="Test Weight" id = "testW"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Homework Weight" id = "hwW" ></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Quiz Weight" id = "quizW"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Class Participation Weight" id = "classpW" ></li>
                           <li class="input-group-addon"><input type="disabled" class="form-control" placeholder="N/A" disabled></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Final Test Weight" id = "ftestW"></li>

                        </ul>
                  </th>
                    <th id="scores" class="col-md-4">
                      <ul >
                          <li class="list-group-item list-group-item-success">Scores in %</li>
                          <li class="input-group-addon"><input type="text" class="form-control" placeholder="Test Score" id = "testS"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Homework Score" id = "hwS"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Quiz Score" id = "quizS"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Class Participation Score" id = "classS"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="Extra Credit Score" id = "ecS"></li>
                           <li class="input-group-addon"><input type="text" class="form-control" placeholder="N/A" disabled></li>

                        </ul>
                  </th>
                  </div>
              </tr>
          </table>
